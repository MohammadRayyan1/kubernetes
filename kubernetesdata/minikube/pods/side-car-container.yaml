kind: Pod
apiVersion: v1
metadata:
  name: sidecar-test

spec:
  volumes:
  - name: shared-logs
    emptyDir: {}
  containers:
  - name: main-container
    image: busybox:latest
    command: [ "sh" , "-c" , "while true; do echo 'Hello K8s' >> /var/log/app.log; sleep 10; done "]
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/

  #display log

  - name: sidecar-container
    image: busybox:latest
    command: [ "sh" , "-c", "tail -f /var/log/app.log" ]
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/

