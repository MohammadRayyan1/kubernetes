kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: devopsbatches.mohdrayyan.com

spec:
  group: mohdrayyan.com
  names: 
    plural: devopsbatches
    singular: devopsbatch
    kind: DevOpsBatch
    shortNames:
    - junoon
    - batches
    - tws 

  scope: Namespaced


  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties: 
              name:
                type: string
                description: "This is the name of the DevOps Course"

              duration:
                type: string
                description: "This is the duration of the DevOps Course"


              mode:
                type: string
                description: "This is the mode(LIVE/RECORDED) of the DevOps Course"

              platform:
                type: string
                description: "This is the platform of the DevOps Course."
   

